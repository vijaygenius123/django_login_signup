{% extends 'base.html' %}

{% block title%}
Blog Login
{% endblock %}


{% block content %}

<div class="container h-100">

    <div class="d-flex justify-content-center align-content-center  m-5 card">

        <h3 class="card-header text-align-center">Login</h3>

        <form action="" method="post"
            class='card-body p-5 d-flex flex-column justify-content-center align-content-center p-2'>
            {% csrf_token %}

            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" name="username" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" name="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Login</button>

        </form>
    </div>

</div>

{% endblock %}
